{% extends 'base.html' %}

{% block title %} Hmong Therapists {% endblock title %}

{% block body %}
    <h1>All Therapists</h1>

    <ul>
        {% for therapist in therapists %}
        <li>
            <a href='/therapists/{{ therapist.therapist_id }}'>
                {{ therapist.name }}
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
