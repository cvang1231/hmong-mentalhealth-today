{% extends 'base.html' %}

{% block title %} Hmong Therapists {% endblock title %}

{% block body %}
    <h1>All Therapists</h1>

    <div id="county-list">
        <h4>Filter by County:</h4>
        <form id ="select-county">
            <input type="radio" name="county" value="dakota">
            <label>Dakota</label>
            <input type="radio" name="county" value="hennepin">
            <label>Hennepin</label>
            <input type="radio" name="county" value="ramsey">
            <label>Ramsey</label>
            <input type="radio" name="county" value="washington">
            <label>Washington</label>
            <button type="submit">submit</button>
        </form>
    </div>
    <ul>
        {% for therapist in therapists %}
        <li>
            <a href='/therapists/{{ therapist.thrpst_id}}'>
                {{ therapist.name }}
            </a>
        </li>
        {% endfor %}
    </ul>

<a href='/'>Homepage</a>

{% endblock %}
