{% extends 'base.html' %}
{% block title %}{{ therapist.name }} - Details{% endblock title %}

{% block body %}
<img src='{{ therapist.img }}'>
<p>
    <h1>{{ therapist.name }}</h1>
</p>
<p>
    {{ therapist.email }}
</p>
<p>
    {{ therapist.clinic }}
</p>
<p>
    <a href="{{ therapist.website }}">{{ therapist.website }}</a>
</p>
<h4>Specialty/Services:</h4>
<p>
    {{ therapist.specialty }}
</p>
<form action="/therapists/{{ therapist.therapist_id }}/add_fav_therapist" method="POST">
    <button>Click to favorite {{ therapist.name }}</button>
</form>

{% endblock %}
